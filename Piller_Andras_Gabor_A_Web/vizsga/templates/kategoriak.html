<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Kategóriák</title>
</head>
<body>
    <main class="w-50 mx-auto text-center">
        <header><h1>Kategóriák</h1></header>
        <article>
            {% if kategoriak %}
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <th>Kategória neve</th>
                        </tr>
                        {% for kategoria in kategoriak %}
                            <tr>
                                <td>{{ kategoria.kategorianev }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            {% else %}
                <p class="alert alert-warning">Nincs adat</p>
            {% endif %}
            <a class="mt-3 mb-3 btn btn-success" href="{% url 'tesztek' %}">Vissza a kezdőlapra</a>
        </article>
        <footer>@ Piller András Gábor</footer>
    </main>
</body>
</html>
