<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Tesztek</title>
</head>
<body>
    <main class="w-75 mx-auto text-center">
        <header><h1>Tesztkérdések</h1></header>
        <aside class="mb-3 px-3 border border-dark">
            <form method="GET">
                {% for field in tesztfilter.form %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
                <input class="mt-3 mb-3 btn btn-secondary" type="submit" value="Keresés">
            </form>
            <a class="mt-3 mb-3 btn btn-info" href="{% url 'kategoriak' %}">Összes kategória</a>
        </aside>
        <article>
            <form method="POST">
                {% csrf_token %}
                {% for teszt in tesztfilter.qs %}
                    <div class="card">
                            <div class="card-body">
                            <h5 class="bg-secondary rounded px-4 text-light">{{ teszt.kerdes }}</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="valasz_{{ teszt.id }}" id="v1" value="{{ teszt.v1 }}">
                                <label class="form-check-label" for="v1">{{ teszt.v1 }}</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="valasz_{{ teszt.id }}" id="v2" value="{{ teszt.v2 }}">
                                <label class="form-check-label" for="v2">{{ teszt.v2 }}</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="valasz_{{ teszt.id }}" id="v3" value="{{ teszt.v3 }}">
                                <label class="form-check-label" for="v3">{{ teszt.v3 }}</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="valasz_{{ teszt.id }}" id="v4" value="{{ teszt.v4 }}">
                                <label class="form-check-label" for="v4">{{ teszt.v4 }}</label>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <input class="mt-3 mb-3 btn btn-primary" type="submit" value="Küld">
            </form>
        </article>
        <footer>@ Piller András Gábor</footer>
    </main>    
</body>
</html>
